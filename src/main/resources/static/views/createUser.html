<div id="content_header"></div>
<div id="site_content">
<div id="content">
  <H2>Create a database User</H2>

  <form name="createUserForm" id="createUserForm">
    <div class="form_settings">
      <p><span>Host</span>
	  <select name="host" ng-model="cu_host" ng-options="item for item in masterData.form1List1">
	  </select>
	  </p>      
	  <p><span>Database</span><input class="contact" type="text" name="db" ng-model="cu_db" value="" /></p>
	  <p><span>Username</span><input class="contact" type="text" name="uname" ng-model="cu_uname" value="" /></p>
	  <p><span>Password</span><input class="contact" type="password" name="passwd" ng-model="cu_passwd" value="" /></p>
	  <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" ng-click="createUser(cu_host, cu_db, cu_uname, cu_passwd)" type="button" name="submit" value="submit" /></p>
    </div>
  </form>

</div>
</div>
<div id="content_footer"></div>
